<h1>
  Sign up
</h1>

<form class="container" [formGroup]="form" (submit)="onLogin()">
  <mat-form-field [ngClass]="{'on-error': (form.controls.username.errors && form.controls.username.dirty), 'on-success': !form.controls.username.valid && form.controls.username.dirty }">
    <input matInput required type="text" placeholder="Username" name="username" formControlName="username">
    <mat-error *ngIf="form.controls.username.errors?.required && form.controls.username.dirty">This field is required</mat-error>
  </mat-form-field>

  <mat-form-field [ngClass]="{'on-error': (form.controls.password.errors && form.controls.password.dirty), 'on-success': !form.controls.password.valid && form.controls.password.dirty }">
    <input matInput required type="password" placeholder="Password" name="password" formControlName="password">
    <mat-error *ngIf="form.controls.password.errors?.required">This field is required</mat-error>
  </mat-form-field>

  <button [disabled]="!form.valid || handling" class="small" mat-raised-button>Submit</button>

</form>
